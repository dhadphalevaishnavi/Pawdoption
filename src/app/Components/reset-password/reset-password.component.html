<div class="mycontainer">


    <div class="card" style="border-radius: 25px;">

        <p class="text-center h1 fw-bold ">Reset Password</p>

        <form (ngSubmit)="resetPassword()">

            <div class="form-group">
                <label for="exampleInputEmail1">Enter new Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" name="email"
                [(ngModel)]="password1" aria-describedby="emailHelp" placeholder="Password" required="true">
                
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Re-enter new Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                [(ngModel)]="password2" placeholder="Re-enter Password" required="true">
            </div>


            
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form> 

    </div>

</div>
