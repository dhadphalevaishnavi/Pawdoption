<html>
<body class="imageHolder"> 


<section class="vh-100" >
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;" >
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="border-radius: 25px;">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    
 
                  <form class="mx-1 mx-md-4  " (ngSubmit)="sendOTPToUser()">
  
                    <div class="d-flex flex-row align-items-center mb-4  ">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label> 
                        <div class="box2" >
                            <img src="../../../assets/user.png" > 
                            <input type="text" id="form3Example1c" class="form-control" required="true" placeholder="UserName..."  name="username" [(ngModel)]="registrationData.username"/>
                        </div>
                       
                         </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                         <div class="box2">
                            <img src="../../../assets/email.png" > 
                            <input type="email" id="form3Example3c" class="form-control" required="true" placeholder="eg...abc@gmail.com" aria-describedby="emailHelp"  name="email" [(ngModel)]="registrationData.email"/>
                        </div>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div class="box2">
                            <img src="../../../assets/login.png" > 
                            <input type="password" id="form3Example4c" class="form-control" required  placeholder="Password"  name="password" [(ngModel)]="registrationData.password"/>
                        </div>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Reenter password</label>
                          <div class="box2">
                            <img src="../../../assets/key.png" > 
                            <input type="password" id="form3Example4cd" class="form-control" required placeholder="*****" name="password2" [(ngModel)]="registrationData.password2"/>
                          </div>
                       
                      </div>
                    </div>

 
                  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                      <button type="submit" class="btn btn-primary btn-lg" >Send OTP</button>
                      <div class="spinner-border text-primary" role="status" *ngIf="activateSpinner"> 
                        <span class="sr-only">Loading...</span>
                     </div>
                    </div>
  

                  </form>
                </div>
              
                <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-bottom order-1 order-lg-2"> -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-bottom order-1 order-lg-2" style="border-radius: 25px;">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image"> -->
                          <img src="../../../assets/dog-cat-relationship.png" class="img-fluid" alt="Sample image">
                          <!-- <img src="../../../assets/BigImage.png" class="img-fluid" alt="Sample image"> -->
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
</body>
</html>
