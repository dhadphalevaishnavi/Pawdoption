 
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

      <h2 class="heading"> Raise Complaint </h2>
     
  </div>
</nav> 

<div class="card">
    <!-- <h1> Pet Information</h1> -->
        <form (ngSubmit)="raiseComplaint()">
    
 
            <div class="form-group">
                <label for="question8" class="h5">Catagory</label>
                  <select class="form-select form-select-lg mb-6" aria-label=".form-select-lg example" name="catagory" required=true [(ngModel)]="complaint.catagory" >
                    <option disabled selected>Select Catagory </option>
                    <option value="Fraud">Fraud</option>
                    <option value="Fake Information">Fake Information</option>
                    <option value="Harassment">Harassment</option>
                    <option value="Demanded Money">Demanded Money</option>
                    <option value="Other">Other</option> 
                               
                  </select>  
            </div>
    
               

             
             <div class="form-group">
              <label class="h5">Complaint Description</label>
              <textarea maxlength="350" class="form-control description" id="textarea" rows="3" placeholder="Write brief description (maximum 350 characters allowed)" name="description" required="true" [(ngModel)]="complaint.description"></textarea>
            </div>
     
    
            <button class="btn btn-primary" type="submit">File complaint</button>
          </form>
    
    
    
    </div>
